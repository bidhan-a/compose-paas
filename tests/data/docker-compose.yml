version: '3'

services:
  api:
    container_name: 'example-service'
    hostname: ''
    command: ''
    image: example/my_web_app:latest
    network_mode: "host"
    labels:
      mesos.singularity.admin_email: 'admin@email.com'
      mesos.singularity.endpoint: 'http://prd.net/singularity/api'
      mesos.singularity.slave.placement: ''
      mesos.singularity.cron.schedule: ''
      mesos.singularity.docker.params.entrypoint: 'run_web_api.sh'
      mesos.singularity.docker.forcepull: 'false'
      mesos.singularity.resources.cpus: '0.1'
      mesos.singularity.resources.memory: '1024'
    entrypoint: run_web_api.sh

  db:
    image: postgres:latest

  cache:
    image: redis:latest
